<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 迷失在虚无中</title>
    <style>
        :root {
            --bg-color: #000000;       /* 纯黑背景 */
            --text-main: #ffffff;      /* 纯白文字 */
            --text-dim: #888888;       /* 灰度文字 */
            --border-color: #333333;   /* 深灰边框 */
            --accent-hover: #ffffff;   /* 悬停高亮 */
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, "Source Code Pro", Consolas, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        /* 装饰性的小方块：增加逻辑设计感 */
        .container::before {
            content: "ERR_CONNECTION_LOST";
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--bg-color);
            padding: 0 10px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .error-code {
            font-size: 80px;
            font-weight: 200;
            margin: 0;
            letter-spacing: -5px;
            /* 模拟扫描线效果 */
            background: linear-gradient(to bottom, #fff 50%, #333 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.8;
            margin-bottom: 30px;
        }

        /* 极简按钮 */
        .btn {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: var(--text-main);
            color: var(--bg-color);
        }

        .footer {
            margin-top: 40px;
            font-size: 11px;
            color: var(--text-dim);
        }

        #seconds { color: var(--text-main); }

        /* 简单的噪点动画 */
        @keyframes grain {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            100% { transform: translate(0,0) }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">404</div>
        <h1>页面已进入死循环</h1>
        <p>
            请求的资源已被系统抹除，或由于逻辑冲突无法访问。<br>
            建议执行手动重定向指令。
        </p>

        <a href="/" class="btn">返回主页</a>

        <div class="footer">
            系统重定向输入: <span id="seconds">5</span>s
        </div>
    </div>

    <script>
        let seconds = 5;
        const secondsSpan = document.getElementById('seconds');
        
        const countdown = setInterval(() => {
            seconds--;
            secondsSpan.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "/";
            }
        }, 1000);
    </script>
</body>
</html>
